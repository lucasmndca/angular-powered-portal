<mat-drawer-container>
    <mat-drawer mode="side" [opened]="drawerOpened" style="min-width: 200px;">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/portal']">
                <div class="menu-item">Home <mat-icon>home</mat-icon></div>
            </a><a mat-list-item (click)="logout()">
                <div class="menu-item">Logout <mat-icon>logout</mat-icon></div>
            </a>
        </mat-nav-list>

    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button aria-label="side menu icon" (click)="toggleDrawer()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Angular 16 Powered Portal</span>
            <span style="flex: 1"></span>
            <button mat-icon-button aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
