<div class="login-container">
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-angular-226066.png?f=webp" alt=""
        style="margin-bottom: 1rem;" width="220">
    <p>PoC created by Lucas Mendon√ßa Dias</p>
    <mat-card appearance="outlined">
        <mat-card-content>
            <form [formGroup]="loginFormGroup" class="login-container-form" (submit)="onSubmit()">
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input type="email" placeholder="Enter your e-mail" matInput
                        formControlName="email" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" placeholder="Enter your password" matInput
                        formControlName="password" />
                </mat-form-field>
                <button mat-raised-button color="primary"
                    [disabled]="loginFormGroup.status === 'INVALID' || loading">{{ loading ? 'Loading...' : 'Login'}}</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
